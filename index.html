<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91官方网站</title>
    <style>
        /* 全屏容器（黑边背景） */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* 初始隐藏 */
            background: #000; /* 黑边颜色 */
            justify-content: center;
            align-items: center;
        }

        /* 视频保留原始比例，黑边填充 */
        #video-container iframe {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 关键属性：保持比例，不拉伸 */
            display: block; /* 消除底部间隙 */
        }

        /* 年龄验证弹窗（居中显示） */
        #age-verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background: #fff;
            padding: 30px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.3);
        }

        .modal-btn {
            margin: 10px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yes-btn { background-color: #4CAF50; }
        #no-btn { background-color: #f44336; }

        #yes-btn:hover, #no-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <!-- 年龄验证弹窗 -->
    <div id="age-verification-modal">
        <div class="modal-content">
            <p style="font-size: 1.2rem; margin-bottom: 20px; line-height: 1.6;">
                根据法律法规，<br>
                请确认您已年满18周岁
            </p>
            <button id="yes-btn" class="modal-btn">我已满18岁，继续访问</button>
            <button id="no-btn" class="modal-btn">我未满18岁，退出访问</button>
        </div>
    </div>

    <!-- 视频容器（黑边布局） -->
    <div id="video-container">
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=80433022&bvid=BV1GJ411x7h7&cid=137649199&p=1" 
                scrolling="no" border="0" frameborder="no" allowfullscreen="true">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('age-verification-modal');
            const videoContainer = document.getElementById('video-container');
            
            // 确认按钮：显示视频容器，隐藏弹窗
            document.getElementById('yes-btn').addEventListener('click', () => {
                modal.style.display = 'none';
                videoContainer.style.display = 'flex'; // 使用flex布局居中
            });

            // 拒绝按钮：提示并关闭页面
            document.getElementById('no-btn').addEventListener('click', () => {
                alert('未满18岁用户禁止访问此内容');
                // 安全关闭逻辑（兼容不同浏览器）
                if (window.opener && !window.opener.closed) window.close();
                else window.location.href = 'https://example.com'; // 跳转至合规页面
            });

            // 支持ESC键关闭弹窗（增强交互）
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display !== 'none') {
                    document.getElementById('no-btn').click();
                }
            });
        });
    </script>
</body>
</html>
